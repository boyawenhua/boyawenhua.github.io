<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>带各种百叶窗过渡效果的jQuery幻灯片插件</title>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/osSlider.css">
	<input type="hidden" id="_w_brink">
</head>

<body>
	<div class="htmleaf-container">
		<div class="slider osSlider-main" style="width: 2000px; height: 805px; overflow: hidden; position: relative;">
			<ul class="slider-main">
				<li
					style="width: 2000px; height: 805px; overflow: hidden; position: absolute; top: 0px; left: 0px; z-index: 20;">
					<img src="images/banner00.jpg" alt="">
				</li>
				<li
					style="width: 2000px; height: 805px; overflow: hidden; position: absolute; top: 0px; left: 0px; z-index: 0;">
					<img src="images/banner01.jpg" alt="">
				</li>
				<li
					style="width: 2000px; height: 805px; overflow: hidden; position: absolute; top: 0px; left: 0px; z-index: 20;">
					<img src="images/banner02.jpg" alt="">
				</li>
			</ul>
			<ul class="slider-btn">
				<li class="slider-btn-prev">prev</li>
				<li class="slider-btn-next">next</li>
			</ul>
			<ul class="slider-nav">
				<li class="">1</li>
				<li class="active">2</li>
			</ul>
		</div>
	</div>

	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/osSlider.js"></script>
	<script type="text/javascript">
		var slider = new osSlider({ //开始创建效果
			pNode: '.slider', //容器的选择器 必填
			cNode: '.slider-main li', //轮播体的选择器 必填
			speed: 3000, //速度 默认3000 可不填写
			autoPlay: true //是否自动播放 默认true 可不填写
		});
	</script>
	<script type="text/javascript" src="js/jquery.paroller.js"></script>

</body>

</html>
